<!-- banner -->
<div class="banner">
    <img src="../../assets/details-hero.jpg" alt="">
    <div class="banner-content position-relative text-center">
        <h2 class="text-white fs-1">Vegetable's Package</h2>
    </div>
</div>

<!-- content detail -->
<div class="container content">
    <div class="row">
        <div class="col">
            <img src="{{product.image}}" alt="">
        </div>
        <div class="col">
            <h2 class="fs-1">{{product.name}}</h2>
            <p class="text-danger fs-1 mt-3">{{product.price | currency:"₫"}}</p>
            <p class="mt-3">Thương hiệu: <span><a href="">Organicfood.vn</a></span></p>
            <div class="content-btns mt-3 mb-5">
                <button class="content-button fs-3" ng-click="down()">-</button>
                <input type="text" readonly class="content-button fs-3 text-center" ng-model="value">
                <button class="content-button fs-3" ng-click="up()">+</button>
                <button class="content-addbtn text-uppercase ms-2 p-3 text-white fw-bold" ng-click="addToCartInDetail(product.id)">Add to card</button>
                <button class="btn btn-outline-primary ms-2" ng-show="!btnLike" ng-click="addToLike()">
                    <i class="fa-solid fa-thumbs-up fs-4"></i>
                </button>
                <button class="btn btn-primary ms-2" ng-show="btnLike" ng-click="addToLike()">
                    <i class="fa-solid fa-thumbs-up fs-4"></i>
                </button>
            </div>
            <hr>
            <div class="content-info">
                <table>
                    <tbody>
                        <tr>
                            <th class="fs-4" style="width: 200px;">Availability</th>
                            <td>In Stock</td>
                        </tr>
                        <tr>
                            <th class="fs-4">Shipping</th>
                            <td>01 day shipping.</td>
                        </tr>
                        <tr>
                            <th class="fs-4">Weight</th>
                            <td>{{product.weight}} g</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <p class="fw-bold">Description</p>
        <p class="lh-lg">{{product.description}}</p>
    </div>
</div>
