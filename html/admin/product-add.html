<div class="container pb-5 w-auto mt-5">
    <div class="row">
        <div class="col-6">
            <img src="../../assets/details/product-details-1.jpg" alt="">
            <input type="text" name="" class="form-control mt-3" id="" ng-model="image">
            <code>* Đính link ảnh vào đây</code>
        </div>
        <div class="col-5" style="margin-left: 50px;">
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="name" ng-model="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá sản phẩm</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" ng-model="price">
                        <span class="input-group-text">VNĐ</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng hàng trong kho</label>
                    <input type="number" class="form-control" id="quantity" ng-model="quantity">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Khối lượng sản phẩm</label>
                    <input type="number" class="form-control" id="weight" ng-model="weight">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Tình trạng sản phẩm</label>
                    <select class="form-select" aria-label="Default select example" ng-model="status">
                        <option value="1">Còn hàng</option>
                        <option value="0">Hết hàng</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Danh mục</label>
                    <select class="form-select" aria-label="Default select example" ng-model="category">
                        <option ng-repeat="cate in categories" value="{{cate.id}}">{{cate.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="description"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" ng-click="save()">Lưu</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
